<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="tailwind.css">
    
</head>
<body class="font-space flex items-center justify-around flex-col  md:flex-row bg-[url('../im치genes/bg-main-mobile.png')] h-screen w-screen bg-no-repeat md:bg-[url('../im치genes/bg-main-desktop.png')] bg-contain font-body ">
   
    
     <!-- main section where cards are. -->
    <main class=" flex items-center justify-around flex-col md:w-[500px] md:h-[500px]">
    <section class="w-3/4 top-[140px] left-3 absolute z-10 md:static flex justify-center" >

        <div class="bg-[url(../im치genes/bg-card-front.png)] w-[282px] h-[154px] md:w-[375px] md:h-[205px] rounded-md grid grid-cols-4 grid-rows-4 ">
            <svg class=" col-span-4 row-span-2 m-5" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>

          
          

            <span class="text-white col-span-4 text-2xl md:text-4xl ml-3 ">1234 5678 9101 1213</span>
            <span class="text-white col-span-3 ml-3 ">Juan Perez</span>
            <span class="text-white ml-3">09/02</span>
            
        </div>
    </section>

    <section class="w-3/4  absolute md:relative flex justify-center top-[50px] right-3 md:top-0"   >
        <div class=" bg-[url(../im치genes/bg-card-back.png)] w-[282px] h-[154px] md:w-[375px] md:h-[205px] rounded-md grid grid-cols-4 grid-rows-3 bg-cover md:left-[150px] md:relative absolute " >
            <span class="text-white ml-3  col-start-4 row-start-2 self-center ">093</span>
        </div>
    </section>

</main>

<!-- form -->
<section class="w-[281px] h-[280px] md:w-[450px] md:h-[450px]  mt-52 md:mt-0 flex justify-center">
    <form action="" class= "   [&>input]:border-[1px]  [&>input]:border-indigo-700 grid grid-cols-4 grid-rows-6 md:gap-[30px] [&>input]:text-center [&>input]:rounded-lg  [&>label]:mt-auto"  >
        <label class="col-span-4 font-space  " for="cardholdername">CARDHOLDER NAME</label>
        <input class="col-span-4 " type="text" name="cardholdername" id="cardholdername">
        <label class="col-span-4 "  for="cardnumber">CARD NUMBER</label>
        <input class="col-span-4 " type="text" maxlength="16" pattern="[0-9]+" name="cardnumber" id="cardnumber">
        <label class="col-span-1" id="label-exp" for="">EXP. </label>
        <label class="col-span-1" id="label-date" for="">DATE (MM/YY)</label>
        <label class="col-span-2" for="cvc" id="cvc">CVC</label>
        <input class="col-span-1" type="text" maxlength="2" minlength="2" pattern="[0-9]+" name="" id="month-input">
        <input class="col-span-1" type="text" maxlength="2" minlength="2" pattern="[0-9]+" name="" id="year-input">
        <input class="col-span-2" type="text" maxlength="3" minlength="3" pattern="[0-9]+" name="" id="cvc-input">



    </form>

</section>

<script src="app.js"></script>
</body>
</html>
